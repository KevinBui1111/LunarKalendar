<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Kevin's Lunar</title>
  <link rel="icon" href="school-calendar.png">
  <script src="script/jquery-3.3.1.min.js"></script>
  <script src="script/date.js"></script>
  <script src="script/hammer.js"></script>
  <script src="script/amlich-hnd.js"></script>
  <script src="script.js"></script>

  <link rel="stylesheet" type='text/css' href="style.css">
  <link rel="stylesheet" type='text/css' href="kalendar.css">
</head>

<body>
  <div class="header">
    <div class="nextPrev" onclick="load_next_month(-12);">❰❰</div>
    <div class="nextPrev" onclick="load_next_month(-1);">❮</div>
    <div class="title" id="titleCal">07/2017</div>
    <div class="nextPrev" onclick="load_next_month(1);">❯</div>
    <div class="nextPrev" onclick="load_next_month(12);">❱❱</div>
  </div>
  <div class="kalendar">
    <table>
      <thead class="kal-header">
        <tr class="kal-dayWeek">
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
          <th>Sun</th>
        </tr>
      </thead>
    </table>
  </div>

  <div id="day-info"></div>

  <br>

  <div class='note'>
    <code>Created date: &nbsp;2019-01-25 15:37</code><br>
    <code>Modified date: 2019-01-26 18:32</code>
  </div>
  <div class="hidden">
    <div id="day_temp">
      <div class="ka-row">
        <div class="ka-back">
          <table>
            <tbody>
              <tr>
                <td class="ka-day"></td>
                <td class="ka-day"></td>
                <td class="ka-day"></td>
                <td class="ka-day"></td>
                <td class="ka-day"></td>
                <td class="ka-day"></td>
                <td class="ka-day"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="ka-week">
          <table>
            <tbody>
              <tr>
                <th class="kal-day">
                  <div class="dayNumber">26</div>
                  <div class="lunardayNumber">26</div>
                </th>
                <th class="kal-day">
                  <div class="dayNumber">27</div>
                  <div class="lunardayNumber">26</div>
                </th>
                <th class="kal-day">
                  <div class="dayNumber">28</div>
                  <div class="lunardayNumber">26</div>
                </th>
                <th class="kal-day">
                  <div class="dayNumber">29</div>
                  <div class="lunardayNumber">26</div>
                </th>
                <th class="kal-day">
                  <div class="dayNumber">30</div>
                  <div class="lunardayNumber">26</div>
                </th>
                <th class="kal-day">
                  <div class="dayNumber">1</div>
                  <div class="lunardayNumber">26</div>
                </th>
                <th class="kal-day">
                  <div class="dayNumber">2</div>
                  <div class="lunardayNumber">26</div>
                </th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div id="day-info-temp">
      <div class='solar-day'>(p0)</div>
      <div class='lunar-day'>(p1)</div>
      <div class='holiday-des'>(p8)</div>
      <div>Ngày <strong>(p2)</strong>, tháng <strong>(p3)</strong>, năm <strong>(p4)</strong></div>
      <div>Giờ đầu ngày: <strong>(p5)</strong></div>
      <div>Tiết: <strong>(p6)</strong></div>
      <div>Giờ hoàng đạo: (p7)</div>
    </div>
  </div>
</body>

</html>
